services:
  db:
    image: postgres:16.1-alpine
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - db:/var/lib/postgresql/data

  backend:
    build:
      dockerfile: backend.Dockerfile
      context: .
    restart: always
    depends_on:
      - db

  proxy:
    build:
      dockerfile: proxy.Dockerfile
      context: .
    ports:
      - 80:80
    depends_on:
      - backend
    restart: always

volumes:
  db:
    driver: local
